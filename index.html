<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>jQuery</title>
</head>

<body>

    <div class="container-wrap">
        <div class="container">
            <div class="btn btn-thumb" id="thumbs">
                <div class="icone">
                    <img class="img-thumb" src="./feedback/assets/icons/like1.svg" alt="">
                </div>
                <div class="thumb-counter">
                    <span>0</span>
                </div>
            </div>

            <div class="counter" id="counter">
                <div class="btn-minus" id="minus">
                    <span>-</span>
                </div>
                <div class="btn-num" id="num">
                    <span>0</span>
                </div>
                <div class="btn-plus" id="plus">
                    <span>+</span>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/feedback.js"></script>
</body>

</html>
